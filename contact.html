            <h1 data-aos="fade-in" data-aos-delay="1500" data-aos-easing="linear">contact me</h1>
            <br>
            <div data-aos="fade-in" data-aos-delay="1500" data-aos-easing="linear">
                <div class="card-full">
                    <form action="https://formspree.io/f/xayvyope" method="POST">
                        <div>
                            <label>
                            name: <br>
                            <input type="text" name="name" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                email: <br>
                                <input type="email" name="email" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                address: <br>
                                <input type="text" name="address" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                city: <br>
                                <input type="text" name="city" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                postal code: <br>
                                <input type="text" name="postal" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                Reason: <br>
                                <div class="radio-buttons">
                                    <input class="radio-input" type="radio" name="reason" value="question">
                                    <label for="question">Question</label>
                                    <br>
                                    <input class="radio-input" type="radio" name="reason" value="comment">
                                    <label for="comment">comment</label>
                                    <br>
                                    <input class="radio-input" type="radio" name="reason" value="hiring">
                                    <label for="hiring">hiring</label>
                                </div>
                            </label>
                        </div>                       
                        <button type="submit">Send</button>
                    </form>
                        <!--
                            - Name
                            - Email Address (Apply email validation by using Javascript)
                            - Address (should not be empty)
                            - City (should not be empty)
                            - Postal Code (must be a valid Canadian Postal Code, with or without a space, use a regex
                            pattern)
                            - Radio Options to specify what this is about: one of "Question", "Comment", or
                            "Hiring". If the user selects "Hiring", dynamically reveal (with JavaScript) another input
                            box to enter the hourly rate (with proper validation). In the case of "Comment" or
                            "Question" hide this input box.
                            - For “Comment” or “Question” provide a large area to enter the message that they want
                            to send (at least 5 lines)
                            - All the input fields should have the required attribute.  -->
                </div>
