<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="myFunction()" class="contact-page">
    <div id="loader"></div>
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="honesty.html">Honesty Declaration</a>
        <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
        <section class="blue head">
            <br>
            <div data-aos="fade-in" data-aos-delay="1500" data-aos-easing="linear">
                <div class="card-full">
                    <form action="https://formspree.io/f/xayvyope" method="POST" name="contactform">
                        <div>
                            <label>
                            name: <br>
                            <input type="text" name="name" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                email: <br>
                                <input type="email" name="email" id="email" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                address: <br>
                                <input type="text" name="address" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                city: <br>
                                <input type="text" name="city" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                postal code: <br>
                                <input type="text" name="postal" id="postal" required>
                            </label>
                        </div>
                        <div>
                            <label>
                                Reason: <br>
                                <div class="radio-buttons">
                                    <input class="radio-input" type="radio" name="reason" value="question" onclick="show2();">
                                    <label for="question">Question</label>
                                    <br>
                                    <input class="radio-input" type="radio" name="reason" value="comment" onclick="show2();">
                                    <label for="comment">comment</label>
                                    <br>
                                    <input class="radio-input" type="radio" name="reason" value="hiring" onclick="show1();">
                                    <label for="hiring">hiring</label>
                                    <br>
                                </div>
                            </label>
                            <div id="div1">
                                <label class="hiring-text">
                                    Hourly rate: <br>
                                    <input type="text" name="hourly-rate">
                                </label>
                            </div>
                            <div id="div2">
                                <label class="textarea">
                                    <textarea name="question/comment" cols="30" rows="10"></textarea>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" onclick="emailValidate();postalValidate()">Send</button>
                        </div>     
                    </form>
                </div>
            </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
